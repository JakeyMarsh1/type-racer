<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <!--google fonts-->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- custom styles -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <title>Type Racer</title>
  </head>
  <body>
    <header class="text-center">
    <!-- HEADER SECTION -->
    <header class="main-header text-center">
      <!-- Title -->
      <h1 class="type-racer-header">Type Racer</h1>
      <!-- Instructions Button -->
      <div class="mb-3">
        <button class="btn btn-light instructions-btn">Instructions</button>
      </div>
    </header>

    <!-- MAIN CONTENT GRID -->
    <div class="container mt-4">
      <div class="row justify-content-center">
        <!-- LEFT COLUMN: Typing Test -->
        <div class="col-lg-8 col-md-7 col-12 mb-3">
          <!-- Typing Test Elements -->
          <div class="card p-4 mb-3">
            <!-- Difficulty Selector -->
            <div class="mb-3 d-flex align-items-center">
              <label for="difficulty" class="form-label me-2"
                >Select Difficulty</label>
              <select id="difficulty" class="form-select w-auto">
                <option>Easy</option>
                <option>Medium</option>
                <option>Hard</option>
              </select>
            </div>
            <!-- Typing Prompt and Input -->
            <div class="mb-3">
              <label class="form-label"
                >Test your typing speed by typing the text shown below:</label>
              <input
                type="text"
                class="form-control mb-2"
                value="The cat sat on the mat."
                readonly
              />
              <textarea
                class="form-control"
                rows="3"
                placeholder="Click the start button to begin the test"
              ></textarea>
            </div>
            <!-- Action Buttons -->
            <div class="d-flex gap-2 justify-content-center mt-3">
              <button class="btn btn-outline-warning">Start</button>
              <button class="btn btn-outline-warning">Stop</button>
              <button class="btn btn-outline-warning">Retry</button>
            </div>
          </div>
        </div>
        <!-- RIGHT COLUMN: Results -->
        <div class="col-lg-4 col-md-5 col-12 mb-3">
          <!-- Results Box -->
          <div class="results-box card p-4">
            <h4 class="mb-3">Results</h4>
            <div>Level: <span id="result-level">Easy</span></div>
            <div>Time: <span id="result-time">0s</span></div>
            <div>WPM: <span id="result-wpm">0</span></div>
          </div>
        </div>
      </div>
    </div>
    <!-- Scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
